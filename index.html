<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>Hipstars - Rate your hipp(ster)ness </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <link media="screen" rel="stylesheet" href="/assets/colorbox.css" />
      <script src="js/html5shiv.js"></script>
    <![endif]-->
    <script type='text/javascript'>
	<script src="jquery.js"></script>
	<script>
		var playlist = new Array()

		$(document).ready(function(){
		    $('#entry_box').keypress(function(e){
		      if(e.keyCode==13)
		      $('#addButton').click();
		    });
		});

		function key(character)
		{
			if(character.keyCode == 13)
			{
				enter()
			}
		}

		function enter()
		{
			var artist = document.getElementById("entry_box").value  //this gets the data from the text field and adds it to artist array
			document.getElementById("entry_box").value = ''
			addToPlaylist(artist)
			for(var i = 0; i < playlist.length; i++)
			{
				console.log(playlist[i])
			}
		}


		function addToPlaylist(artist)
		{
			playlist.push(artist)                   
			var txt=document.createElement("p"); 
			txt.innerHTML= artist + " ";
			$("#container").append(txt);       
		}
	</script>
</head>
<body>
	<center>
		<h1>Hipstars</h1>
		<div id="container" style="width: 60%">
			<p>
				<input type="text" onkeypress='return key(event)' id="entry_box" class="form-control" 
				placeholder="Enter the name of the artist here">
				<br>
				<input id="addButton" 
					type="button" onclick="enter()" class="btn btn-hg btn-primary" value="Enter">
			</p>
		</div>
	</center>

		<script src="js/jquery-1.8.3.min.js"></script>
	    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	    <script src="js/jquery.ui.touch-punch.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="js/bootstrap-select.js"></script>
	    <script src="js/bootstrap-switch.js"></script>
	    <script src="js/flatui-checkbox.js"></script>
	    <script src="js/flatui-radio.js"></script>
	    <script src="js/jquery.tagsinput.js"></script>
	    <script src="js/jquery.placeholder.js"></script>
</body>
